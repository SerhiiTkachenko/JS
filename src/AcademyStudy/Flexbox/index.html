<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Flex</title>
</head>
<body>
    <header class="header">
        <!-- This section gets pushed to the left side-->
        <div class="header-section">
            <div class="header-section header-logo">
                <div class="fa fa-inbox"></div>
            </div>
            <div class="header-section-item section-button is-header-section-item-active">Inbox</div>
            <div class="header-section-item section-button">Sent</div>
            <div class="header-section-item section-button">Trash</div>
        </div>
        <!-- This section gets pushed to the right side-->
        <div class="header-section">
            <div class="header-section-item section-button">Settings</div>
            <div class="header-section-item section-button">Log out</div>
        </div>
    </header>
    <main class="main">
        <article class="main-article">Article</article>
        <nav class="main-nav">Nav</nav>
        <aside class="main-aside">Aside</aside>
    </main>
    <footer class="footer">Footer</footer>
