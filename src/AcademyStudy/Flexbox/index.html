<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Flex</title>
</head>
<body>
    <header class="header">
        <!-- This section gets pushed to the left side-->
        <div class="header-section">
            <div class="header-section header-logo">
                <div class="fa fa-inbox"></div>
            </div>
            <div class="header-section-item header-section-button is-header-section-item-selected">Inbox</div>
            <div class="header-section-item header-section-button">Sent</div>
            <div class="header-section-item header-section-button">Trash</div>
        </div>
        <!-- This section gets pushed to the right side-->
        <div class="header-section">
            <div class="header-section-item header-section-button">Settings</div>
            <div class="header-section-item header-section-button">Log out</div>
        </div>
    </header>
    <main class="main">
        <article class="main-article">Article</article>
        <nav class="main-nav">
             <!-- This section gets pushed to the top-->
            <div class="sideBar-section">
                <div class="sideBar-item is-sideBar-item-selected">Lorem</div>
                <div class="sideBar-item">Lorem</div>
                <div class="sideBar-item">Lorem</div>
            </div>
             <!-- This section gets pushed to the bottom-->
            <div class="sideBar-section">
                <div class="sideBar-item">Lorem</div>
                <div class="sideBar-item">Lorem</div>
                <div class="sideBar-item">Lorem</div>
            </div>
            <div class="sideBar-section">
                <div class="sideBar-item">Lorem</div>
                <div class="sideBar-item">Lorem</div>
                <div class="sideBar-item">Lorem</div>
            </div>
        </nav>
        <aside class="main-aside">Aside</aside>
    </main>
    <footer class="footer">Footer</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">

    var $siteHeaderItems = $('.header .header-section-item');
    $siteHeaderItems.click((event) => {
    var selectedClass = 'is-header-section-item-selected';
    $siteHeaderItems.removeClass(selectedClass);
    $(event.target).addClass(selectedClass);
    });

    var $sideBarItems = $('.sideBar-section .sideBar-item');

    $sideBarItems.click(function(event) {
      var selectedClass = 'is-sideBar-item-selected';
      $sideBarItems.removeClass(selectedClass);
      $(event.target).addClass(selectedClass);
    });
    </script>
</body>
</html>
