<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <title>WEB APP</title>
  </head>
  <body>

    <main>
        <div class="container">
            <div class="row">
                <p>1. Columns of the same width</p>
            </div>
            <div class="row">
                <div class="col">1 from 2</div>
                <div class="col">2 from 2</div>
            </div>
            <div class="row">
                <div class="col">1 from 3</div>
                <div class="col">2 from 3</div>
                <div class="col">3 from 3</div>
            </div>
            <div class="row">
                <p>2. Columns with fixed width</p>
            </div>
            <div class="row">
                <div class="col">1 from 3</div>
                <div class="col-6">2 from 3</div>
                <div class="col">3 from 3</div>
            </div>
            <div class="row">
                <div class="col">1 from 3</div>
                <div class="col-4">2 from 3</div>
                <div class="col">3 from 3</div>
            </div>
            <div class="row">
                <p>3. Content with changeable width</p>
            </div>
            <div class="row justify-content-sm-center">
                <div class="col col-md-2">1 from 3</div>
                <div class="col-sm-auto">content with changeable width</div>
            </div>
            <div class="row">
                <div class="col">1 from 3</div>
                <div class="col-sm-auto">content with changeable width number 2</div>
                <div class="col col-md-2">3 from 3</div>
            </div>
        </div>


    </main>

    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="popper.js/dist/popper.min.js"></script>
  </body>
</html>
